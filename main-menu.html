<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #fff;
    }

    h1 {
      margin-top: 50px;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .game-link {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .game-link:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Game Hub</h1>
  <div class="game-list">
    <a class="game-link" href="game1/index.html">Play Game 1</a>
    <a class="game-link" href="game2/index.html">Play Game 2</a>
    <a class="game-link" href="game3/index.html">Play Game 3</a>
    <!-- Add more links as needed -->
  </div>
</body>
</html>
